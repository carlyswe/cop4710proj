<!DOCTYPE html>
    <html>
        <head> 
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Real Estate Site | View Listings</title>
            <meta name="description" content="Find homes within safe counties in Florida.">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="../static/css/styles.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">  
        </head>

        <nav class="navbar">
            <a class="logo nav-options" href="/">SafeHomes</a>
            <a class="nav-options" href="/crimemap">crime map</a>
            <a class="nav-options" href="/viewlistings">buy</a>
            <a class="nav-options" href="/addlisting">sell</a>
            <a class="join nav-options" href="www.google.com">join / signup</a>
        </nav>

        <body class="wrapper-home">
            <div class="map">
                <img src="/static/images/map-placeholder.png"/>
            </div>

            <div class="filter-header">
                <h1>Filter Options</h1>
            </div>

            
            <!-- No idea how to do the filtering formatting. I just made the buttons at least -->
            <!-- Ideally, the button temporary text should get replaced with the filter option once selected. -->
            <div class="filter-wrapper">
                <div class="filter-options">
                    <div class="dropdown">
                        <button class="drop">Counties</button>
                        <div class="dropdown-content">
                            <form action = "" method = "POST">
                                <div>   
                                    <button class="county-name" type="submit" name="county" value="Leon">Leon</button>
                                </div>
                                <div>   
                                    <button class="county-name" type="submit" name="county" value="Okaloosa">Okaloosa</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="drop">Cities</button>
                        <div class="dropdown-content">
                            <form action = "" method = "POST">
                                <div>   
                                    <button class="county-name" type="submit" name="city" value="Tallahassee">Tallahassee</button>
                                </div>
                                <div>   
                                    <button class="county-name" type="submit" name="city" value="Orlando">Orlando</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                    <!-- make each dropdown a form maybe?  -->
                    <div class="dropdown">
                        <button class="drop">Crime Rating</button>
                        <div class="dropdown-content">
                            <form action = "" method = "POST">
                                <div>   
                                    <button class="county-name" type="submit" name="rating" value="A">A</button>
                                </div>
                                <div>   
                                    <button class="county-name" type="submit" name="rating" value="B">B</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="drop">School Grade</button>
                        <div class="dropdown-content">
                            <form action = "" method = "POST">
                                <div>   
                                    <button class="county-name" type="submit" name="grade" value="A">A</button>
                                </div>
                                <div>   
                                    <button class="county-name" type="submit" name="grade" value="B">B</button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="generate">
                <form action = "" method = "POST">
                    <button class = "generate-button" type="submit">Generate Listings</button>
                </form>
            </div>

            
            <div class="houses">
                {%for row in rows%}
                <div class="house-container">
                    <a href="{{url_for('house',listingID=row['listingID'])}}" class="house-option">
                        <img src="{{ row["photo"] }}" alt="house"/>
                        <div>
                            <p class="view-price"> ${{ row["price"] }}</p>
                            <ion-icon name="heart">
                                <div class='red-bg'></div>
                             </ion-icon>
                        </div>
                        <p class="view-address">{{ row["street"] }}</p>
                    </a>
                </div>
                {%endfor%}
            </div>
            
            
            


        </body>

        <footer class="footer">
            <div class="footer-text">
                <p>Â© Copyright SafeHomes 2024 </p>
            </div>
        </footer>

        <script src="main.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </html>
