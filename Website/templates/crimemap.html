    <body class="wrapper-home">
        <div class="listing-header">   
            <h1>Crime Data </h1>
        </div>

        <div class="crime-reports">
            <div class="crime-heading">
                <h1 class="select-county-header">Select a County</h1>
                <div class="dropdown county-option">
                    <button class="drop"></button>
                    <!-- make this a form to submit to filter query? -->
                    <div class="dropdown-content content">
                        <form action = "" method = "POST">
                            <div>   
                                <button class="county-name" type="submit" name="county" value="Tallahassee">Tallahassee</button>
                            </div>
                            <div>   
                                <button class="county-name" type="submit" name="county" value="Okaloosa">Okaloosa</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>

            <div class="crime-chart-wrapper">
                <div class="crime-chart">
                    <div>Chart Placeholder</div>
                </div>
            </div>

            <div class="crime-container">   
                <div class="crime-box">
                    <p class="box-text-1">Total Arrests</p>
                    <p class="box-text-2">0</p>
                    <p class="box-text-3">(for all crimes)</p>
                </div>

                <div class="crime-box">
                    <p class="box-text-1">Safety Grade</p>
                    <p class="box-text-2">F</p>
                    <p class="box-text-3">(A-F ratings)</p>
                </div>

                <div class="annual-crime-box">
                    <p class="annual-text-1">Annual Crime Rate</p>
                    <div class="grid">
                        <div>
                            <p>Total Arrests</p>
                            <p>0</p>
                        </div>
                        <div>
                            <p>Murder</p>
                            <p>0</p>
                        </div>
                        <div>
                            <p>Assault</p>
                            <p>0</p>
                        </div>
                        <div>
                            <p>Robbery</p>
                            <p>0</p>
                        </div>
                        <div>
                            <p>Kidnapping</p>
                            <p>0</p>
                        </div>
                        <div>
                            <p>Burglary</p>
                            <p>0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
